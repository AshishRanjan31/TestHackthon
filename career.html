<body>
    <script type="text/javascript">
        
    </script>
    <div class="main-page-wrapper">
        <img src="assets/images/logo/Paychex_Blue.png" onclick="window.location.href='/home'" style="cursor: pointer; position: absolute; width:200px; margin-top:13px; margin-left:77px;" />
        <section>
            <div class="content-area-wrapper first">
                <h1 class="career-text">Join our team</h1>

                <div class="search-area-wrapper">
                    <div class="select-fields-wrapper">
                        <span class="select-field-header">Select department:</span>
                        <select id="jobSearch" class="select-field">
                            <option class="selectr-option" value="0" selected>All department</option>
                            <option class="selectr-option" value="1">HR</option>
                            <option class="selectr-option" value="2">PD & IT</option>
                            <option class="selectr-option" value="3">Support</option>
                        </select>


                        <span class="select-field-header">Select Location:</span>
                        <select id="locationSearch" class="select-field">
                            <option class="selectr-option" selected>All locations</option>
                            <option class="selectr-option">Bangalore</option>
                            <option class="selectr-option">Delhi</option>
                        </select>

                        <span class="select-field-header">Select job type:</span>
                        <select id="jobTypeSearch" class="select-field">
                            <option class="selectr-option" selected>All job types</option>
                            <option class="selectr-option">Full Time</option>
                            <option class="selectr-option">Part Time</option>
                            <option class="selectr-option">Contracture</option>
                        </select>
                    </div>
                    <button id="jobSearchSubmit" class="action-button">Search</button>
                </div>
            </div>
        </section>

        <div id="searchResult" class="container" style="margin-bottom: 4em">
        </div>

        <div data-include="footer"></div>
    </div>

    <!-- jaquery link -->
